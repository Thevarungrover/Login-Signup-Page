<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="Login()">Log In</button>
                <button type="button" class="toogle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111463.svg"></a>
                <a href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/733/733547.svg"></a>
                <a href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/300/300221.svg"></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="checkbox" class="check-box"><span>I agree to Terms and Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
       
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function Register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function Login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>
</html>
